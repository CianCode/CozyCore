services:
  postgres:
    image: postgres:17-alpine
    container_name: cozycore-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cozycore
      POSTGRES_PASSWORD: cozycore
      POSTGRES_DB: cozycore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cozycore -d cozycore"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
